version: "3.9"

services:
  # --- Datastores ---
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wellness
    ports:
      - "5433:5432"        # host:container
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d wellness"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # --- Wellness microservice (Postgres + Redis) ---
  wellness-resource-service:
    build:
      context: ./wellness-resource-service
    image: wellness-resource-service:1.0.0
    container_name: wellness-resource-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # Spring DataSource (adjust if your wellness service uses different names)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wellness
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Optional: auto DDL (comment out if you use Flyway/Liquibase)
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Spring Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"

      # Server
      SERVER_PORT: "8081"
    ports:
      - "8081:8081"

  # --- Goal microservice (Mongo) ---
  goal-tracking-service:
    build:
      context: ./goal-tracking-service
    image: goal-tracking-service:latest
    container_name: goal-tracking-service
    depends_on:
      mongo:
        condition: service_started
      wellness-resource-service:
        condition: service_started
    environment:
      # picked up by goal-tracking-service/src/main/resources/application.yml
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: goals_db
      WELLNESS_BASE_URL: http://wellness-resource-service:8081
    ports:
      - "8082:8082"

volumes:
  pg_data:
  mongo_data:
