version: "3.9"

services:
  # --- Datastores ---
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wellness
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d wellness"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # --- Wellness microservice (Postgres + Redis) ---
  wellness-resource-service:
    build:
      context: ./wellness-resource-service
    image: wellness-resource-service:1.0.0
    container_name: wellness-resource-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wellness
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      SERVER_PORT: "8081"
    ports:
      - "8081:8081"

  # --- Event DB ---
  event-db:
    image: postgres:16-alpine
    container_name: event-db
    environment:
      POSTGRES_DB: eventdb
      POSTGRES_USER: event_user
      POSTGRES_PASSWORD: event_pass
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U event_user -d eventdb" ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - eventdb_data:/var/lib/postgresql/data

  # --- Event Service ---
  event-service:
    build:
      context: ./event-service
    container_name: event-service
    depends_on:
      event-db:
        condition: service_healthy
      wellness-resource-service:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://event-db:5432/eventdb
      SPRING_DATASOURCE_USERNAME: event_user
      SPRING_DATASOURCE_PASSWORD: event_pass
      SERVER_PORT: 8083
      WELLNESS_BASE_URL: http://wellness-resource-service:8081
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  # --- Goal microservice (Mongo) ---
  goal-tracking-service:
    build:
      context: ./goal-tracking-service
    image: goal-tracking-service:latest
    container_name: goal-tracking-service
    depends_on:
      mongo:
        condition: service_started
      wellness-resource-service:
        condition: service_started
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/goaltracking
      SERVER_PORT: 8082
      WELLNESS_BASE_URL: http://wellness-resource-service:8081
    ports:
      - "8082:8082"

# --- Volumes ---
volumes:
  pg_data:
  mongo_data:
  eventdb_data:
